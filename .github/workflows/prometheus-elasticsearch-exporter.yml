name: 'Build prometheus-elasticsearch-exporter docker image'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  schedule:
    - cron: 0 7 * * THU
  push:
    branches:
      - main
    paths:
      - prometheus-elasticsearch-exporter/**
  pull_request:
    branches:
      - main
    paths:
      - prometheus-elasticsearch-exporter/**
  workflow_dispatch:
    inputs: {}

jobs:
  build-docker-image:
    name: 'Build prometheus-elasticsearch-exporter docker image'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push (prometheus-elasticsearch-exporter)
        uses: docker/build-push-action@v6
        with:
          builder: ${{ steps.buildx.outputs.name }}
          context: ./prometheus-elasticsearch-exporter
          target: prometheus-elasticsearch-exporter
          file: ./prometheus-elasticsearch-exporter/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ghcr.io/netlogix/docker/prometheus-elasticsearch-exporter:latest,ghcr.io/netlogix/docker/prometheus-elasticsearch-exporter:1.7.0
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha, mode=max

