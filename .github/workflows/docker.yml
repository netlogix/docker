name: 'Build basic docker container'

on:
  schedule:
    - cron: 0 4 * * THU
  push:
    branches:
      - main
      - php-legacy
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs: {}

jobs:
  docker:
    name: 'Build docker container'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image:
          - name: php-fpm
            context: ./containers/php
            target: 'php-fpm'
          - name: php-fpm-dev
            context: ./containers/php
            target: 'php-fpm-dev'
          - name: php-cli
            context: ./containers/php
            target: 'php-cli'
          - name: php-cli-dev
            context: ./containers/php
            target: 'php-cli-dev'

    env:
      DOCKER_IMAGE: ghcr.io/netlogix/docker/${{ matrix.image.name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to ghcr
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v3
        with:
          builder: ${{ steps.buildx.outputs.name }}
          context: ${{ matrix.image.context }}
          target: ${{ matrix.image.target }}
          file: ${{ matrix.image.context }}/7.0.Dockerfile
          build-args: ${{ matrix.image.build-args }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.DOCKER_IMAGE }}:7.0,${{ env.DOCKER_IMAGE }}:7.0.33
          platforms: linux/amd64,linux/arm64
#          cache-from: type=gha, scope=${{ github.workflow }}
#          cache-to: type=gha, scope=${{ github.workflow }}
