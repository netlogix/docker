            UBUNTU_VERSION=24.04
        - version: 8.5
          file: 8.x.Dockerfile
          build-args: |
            PHP_VERSION=8.5
            UBUNTU_VERSION=24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
