name: 'Build prometheus-nginx-exporter docker image'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
  
permissions: 
  packages: write

on:
  schedule:
    - cron: 30 14 * * SAT
  push:
    branches:
      - main
    paths:
      - prometheus-nginx-exporter/**
  pull_request:
    branches:
      - main
    paths:
      - prometheus-nginx-exporter/**
  workflow_dispatch:
    inputs: {}

jobs:
  build-docker-image:
    name: 'Build prometheus-nginx-exporter docker image'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push (prometheus-nginx-exporter)
        uses: docker/build-push-action@v6
        with:
          builder: ${{ steps.buildx.outputs.name }}
          context: ./prometheus-nginx-exporter
          target: prometheus-nginx-exporter
          file: ./prometheus-nginx-exporter/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ghcr.io/meggernet/docker/prometheus-nginx-exporter:latest,ghcr.io/meggernet/docker/prometheus-nginx-exporter:1.2.0
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha, mode=max

