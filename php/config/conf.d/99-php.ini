[php]
disable_functions = pcntl_alarm,pcntl_fork,pcntl_waitpid,pcntl_wait,pcntl_wifexited,pcntl_wifstopped,pcntl_wifsignaled,pcntl_wifcontinued,pcntl_wexitstatus,pcntl_wtermsig,pcntl_wstopsig,pcntl_get_last_error,pcntl_strerror,pcntl_sigprocmask,pcntl_sigwaitinfo,pcntl_sigtimedwait,pcntl_exec,pcntl_getpriority,pcntl_setpriority,pcntl_unshare,
expose_php = Off
memory_limit = ${PHP_MEMORY_LIMIT}
max_execution_time = ${PHP_MAX_EXECUTION_TIME}
post_max_size = ${PHP_POST_MAX_SIZE}
upload_max_filesize = ${PHP_UPLOAD_MAX_FILESIZE}
max_file_uploads = ${PHP_MAX_FILE_UPLOADS}
max_input_vars = ${PHP_MAX_INPUT_VARS}
opcache.enable_file_override = ${PHP_OPCACHE_ENABLE_FILE_OVERRIDE}
opcache.interned_strings_buffer = ${PHP_OPCACHE_INTERNED_STRINGS_BUFFER}
opcache.memory_consumption = ${PHP_OPCACHE_MEMORY_CONSUMPTION}
opcache.max_accelerated_files = ${PHP_OPCACHE_MAX_ACCELERATED_FILES}
opcache.preload = ${PHP_OPCACHE_PRELOAD}
opcache.preload_user=${PHP_OPCACHE_PRELOAD_USER}
zend.assertions = ${PHP_ASSERT}
zend.detect_unicode = 0
realpath_cache_ttl = ${PHP_REALPATH_CACHE_TTL}
assert.exception = ${PHP_ASSERT}
pcov.enabled=0
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT & ~E_NOTICE

[Date]
date.timezone = Europe/Berlin

[Session]
session.use_strict_mode = 1
